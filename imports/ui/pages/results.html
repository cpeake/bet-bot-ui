<template name="ResultsPage">
    <table class="table table-dark table-striped table-sm">
        <thead>
            <th>Market</th>
            <th>Favourite</th>
            <th>Price</th>
            <th>Result</th>
        </thead>
        <tbody>
        {{#each raceResults}}
            <tr>
                <td>{{venue}} {{marketName}}</td>
                <td>{{runnerName}}</td>
                <td>{{price}}</td>
                <td>{{won}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
