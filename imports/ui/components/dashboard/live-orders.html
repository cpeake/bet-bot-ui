<template name="LiveOrderPanel">
    <div class="card text-white bg-dark mb-3">
        <div class="card-header font-weight-bold p-1">Live Orders</div>
        <table class="table table-dark table-striped table-sm">
            <thead>
            <tr>
                <th class="d-none d-sm-table-cell">Placed</th>
                <th>Strategy</th>
                <th>Market</th>
                <th class="d-none d-sm-table-cell">Selection</th>
                <th class="d-none d-md-table-cell">Type</th>
                <th>Side</th>
                <th>Stake</th>
                <th>Price</th>
                <th class="d-none d-sm-table-cell">Status</th>
            </tr>
            </thead>
            <tbody>
            {{#each liveOrders}}
                {{> LiveOrder}}
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="LiveOrder">
    <tr>
        <td class="d-none d-sm-table-cell">{{formatTime placedDate}}</td>
        <td>{{formatStrategy customerStrategyRef}}</td>
        <td>{{formatMarket marketId}}</td>
        <td class="d-none d-sm-table-cell">{{formatRunner selectionId}}</td>
        <td class="d-none d-md-table-cell">{{formatOrderType orderType}}</td>
        <td>{{formatSide side}}</td>
        <td>{{formatMoney sizeMatched}}</td>
        <td>{{formatPrice averagePriceMatched}}</td>
        <td class="d-none d-sm-table-cell">{{formatOrderStatus status}}</td>
    </tr>
</template>
